<!DOCTYPE html>
<html lang="en">

<head>
	<title>Amruta Rajopadhye</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'personal/css/style.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:100%
		}
		.center {
			display: block;
			margin: 0 auto;
		}
		.img-circle {
    		border-radius: 50%;
		}
		.box {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.color {
			background-color: #ffffff;
		}
		.bg-company {
    		background-color: #800000;
		}
		@media (min-width: 992px){
    	.nav_margin{
        margin-left : 3em;
        margin-right : 3em;
    }
	</style>
</head>
<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid color" style="min-height:95%; ">
		<div class="col-sm-12">
			<br style="line-height: 1px" />
			<img src="{% static 'personal/img/1.jpg' %}" class="responsive-img center img-circle" style='max-height:100px;' alt="My picture">
			<br style="line-height: 1px" />
		</div>
		<div class="row">
		  	<div class="col-sm-12">
			  	<nav class="navbar navbar-expand-lg navbar-dark bg-company">
			  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav mx-auto">
					  <a class="nav-item nav_margin nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
					  <a class="nav-item nav_margin nav-link active" href="">Work</a>
					  <a class="nav-item nav_margin nav-link active" href="/projects">Projects</a>
					  <a class="nav-item nav_margin nav-link active" href="/education">Education</a>
					</div>
			  	</div>
				</nav>
		  	</div> <!--col-sm-2-->
			<div class="col-sm-12">
				<div class='container-fluid ' style="">
				<br><br>
			   {% block content %}
			   {% endblock %}
				</div>
		  	</div>
		</div>
	</div>
</body>
</html>
